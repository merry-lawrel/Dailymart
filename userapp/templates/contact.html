{% extends 'userindex.html' %}
{% block content %}
<div class="container-fluid contact py-5" style="background-color: darkolivegreen;">
    <div class="container py-5">
        <div class="p-5 bg-light rounded" >
            <div class="row g-4">
                <div class="col-lg-7">
                    <div class="col-12">
                        
                        
                        <form action="{% url 'getct' %}" method="post">
                            {% csrf_token %}
                            <textarea name="cmsg" class="w-100 form-control border-0 mb-4" rows="5" cols="10" placeholder="Your Message"></textarea>
                            <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Submit</button>
                            <br><div><p>{{msg}}</p></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
