<!-- Page wrapper  -->

<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="page-breadcrumb">
    <div class="row align-items-center">
      <div class="col-md-6 col-8 align-self-center">
        <h3 class="page-title mb-0 p-0">Category</h3>
        <div class="d-flex align-items-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Category
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="col-md-6 col-4 align-self-center">
        <div class="text-end upgrade-btn">
          <a
            href="https://www.wrappixel.com/templates/materialpro/"
            class="btn btn-danger d-none d-md-inline-block text-white"
            target="_blank"
            >Upgrade to Pro</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
 <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
              <!-- Column -->
              <div class="col-lg-4 col-xlg-3 col-md-5">
                <div class="card">
                  <div class="card-body profile-card">
                    <center class="mt-4">
                      <img
                        src="{% static 'assets/images/mqdefault.jpg' %}"
                        width="250"
                      />
                      <h4 class="card-title mt-2">Movie Category</h4>
                      <h6 class="card-subtitle">Genres on the era</h6>
                      
                    </center>
                  </div>
                </div>
              </div>
              <!-- Column -->
              <!-- Column -->
              <div class="col-lg-8 col-xlg-9 col-md-7">
                <div class="card">
                  <div class="card-body">
                    {% for i in data %}
                    <form action="{% url 'updatecat' id=i.id %}" method="post" enctype="multipart/form-data" class="form-horizontal form-material mx-2">
                      {% csrf_token %}
                      <div class="form-group">
                        <label class="col-md-12 mb-0">Category Name</label>
                        <div class="col-md-12">
                          <input
                            type="text"
                            class="form-control ps-0 form-control-line" name="catname" value="{{i.categoryname}}"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="example-email" class="col-md-12">Category Description</label>
                        <div class="col-md-12">
                          <textarea
                            class="form-control ps-0 form-control-line"
                            name="catdes"
                            id="example-email">{{i.categorydesc}}</textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-12 mb-0">Image</label>
                        <div class="col-md-12">
                          <input
                            type="file"
                            class="form-control ps-0 form-control-line" name ="catimg"/>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <div class="col-sm-12 d-flex">
                          <button type="submit"
                            class="btn btn-success mx-auto mx-md-0 text-white"
                          >Submit
                          </button>
                        </div>
                      </div>
                    </form>
                    {% endfor %}
                  </div>
                </div>
              </div>
              <!-- Column -->
            </div>
            <!-- Row -->
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
          </div>
          <!-- ============================================================== -->
          <!-- End Container fluid  -->
          <!-- ============================================================== -->
{% endblock %}
